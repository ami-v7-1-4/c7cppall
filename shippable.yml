language: c

compiler:
  - gcc #8.0.1
  - clang #6.0.0

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
  
build: 
  pre_ci_boot:
    image_name: drydock/c7cppall
    image_tag: master
    pull: true
    
  ci:
    - ls
    - pwd
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
